<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Memoria</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
      }

      #memory-game {
        display: grid;
        grid-template-columns: repeat(4, 100px);
        gap: 10px;
      }

      .card {
        width: 100px;
        height: 100px;
        background-color: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .flipped {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="memory-game"></div>

    <script>
      const images = ["🍎", "🍌", "🍒", "🍓", "🍕", "🍔", "🍟", "🍦"];

      const cards = images.concat(images);
      let flippedCards = [];
      let matchedPairs = 0;

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function createGame() {
        shuffle(cards);
        const memoryGame = document.getElementById("memory-game");

        cards.forEach((image, index) => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.dataset.index = index;
          card.innerHTML = '<span class="hidden">' + image + "</span>";
          card.addEventListener("click", handleCardClick);
          memoryGame.appendChild(card);
        });
      }

      function handleCardClick(event) {
        const clickedCard = event.target;

        if (!flippedCards.includes(clickedCard) && flippedCards.length < 2) {
          showCard(clickedCard);
          flippedCards.push(clickedCard);

          if (flippedCards.length === 2) {
            setTimeout(checkMatch, 1000);
          }
        }
      }

      function showCard(card) {
        card.classList.add("flipped");
        card.innerHTML = "<span>" + cards[card.dataset.index] + "</span>";
      }

      function checkMatch() {
        const [card1, card2] = flippedCards;
        const index1 = card1.dataset.index;
        const index2 = card2.dataset.index;

        if (cards[index1] === cards[index2]) {
          matchedPairs++;

          if (matchedPairs === images.length) {
            alert("¡Felicidades! Has encontrado todas las parejas.");
          }
        } else {
          hideCard(card1);
          hideCard(card2);
        }

        flippedCards = [];
      }

      function hideCard(card) {
        card.classList.remove("flipped");
        card.innerHTML =
          '<span class="hidden">' + cards[card.dataset.index] + "</span>";
      }

      document.addEventListener("DOMContentLoaded", createGame);
    </script>
  </body>
</html>
